<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
</head>
<body>

<h2>Add Customer</h2>

<form th:action="@{/addCustomer}" th:object="${customer}" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" th:field="*{first_name}" required><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" th:field="*{last_name}" required><br>
    <label for="street">Street:</label>
    <input type="text" id="street" th:field="*{street}" required><br>
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required><br>
    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}" required><br>
    <label for="state">State:</label>
    <input type="text" id="state" th:field="*{state}" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" th:field="*{phone}" required><br>

    <button type="submit">Create Customer</button>
</form>

</body>
</html>
